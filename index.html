<!DOCTYPE html>
<!-- saved from url=(0033)http://nfbgu1.ru/webgl/webgl.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>three.js webgl - геометрические фигуры</title>
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">
			Трехмерные фигуры
		</div>

		<script type="importmap">
		//Импортируется библиотека с сайта threejs.org 
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
		</script>
		
		<script type="module">
		
			import * as THREE from 'three';
			import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
			import { TeapotGeometry } from 'https://threejs.org/examples/jsm/geometries/TeapotGeometry.js';

			var camera, scene, renderer;
			var controls;
			var ambientLight, light;
			init();
			animate();

			function init() {

				var container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 300, 700, 1200 );

				// LIGHTS
				ambientLight = new THREE.AmbientLight( 0x333333 );	// 0.2

				light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
				light.position.set( 1, 1, 1 );				
				// direction is set in GUI

				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );

				// CONTROLS
				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.rotateSpeed = 0.5; 
				controls.enableZoom = true;  
				controls.zoomSpeed = 0.5;  

				controls.minDistance = 500;
				controls.maxDistance = 2500;
				
				controls.enableDamping = true;

				// scene itself
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xD3D3D3 );

				scene.add( ambientLight );
				scene.add( light );
			

				// Объекты меняем тут
                    //куб
					var geometry = new THREE.BoxGeometry( 200, 100, 300 );
					var material = new THREE.MeshPhongMaterial( { color: 0xFFFF00 } );
					var Cube = new THREE.Mesh( geometry, material );
					Cube.position.set( -500, 200, 50 );
					Cube.rotation.y = Math.PI / 5;
					scene.add( Cube );
					
					
					// чайник
					var geometry = new TeapotGeometry( 100 );
					var material = new THREE.MeshPhongMaterial( { color: 0xD2691E } );	
					var teapot = new THREE.Mesh( geometry, material );
					teapot.position.set( -220, 380, -300 ); 					
					
					scene.add( teapot );
					
					//цилиндр
					var radiusTop = 128; var radiusBottom = 128;
					var heigth = 320; var segments = 16;
                    var geometry = new THREE.CylinderGeometry(radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0x0000FF } );
					var cylinder = new THREE.Mesh( geometry, material );
                    cylinder.position.set( -220, 50, -200 ); scene.add( cylinder );
					
					
					//треугольная призма
					var radiusTop = 128; var radiusBottom = 128;
					var heigth = 200; var segments = 3;
                    var geometry = new THREE.CylinderGeometry(radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0xFF0000 } );
					var prism = new THREE.Mesh( geometry, material );
                    prism.position.set( 100, 150, -100 ); scene.add( prism );
					
					//конус
					var radiusTop = 0; var radiusBottom = 100;
					var heigth = 300; var segments = 30;
                    var geometry = new THREE.CylinderGeometry(radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0xFFD700 } );
					var cone = new THREE.Mesh( geometry, material );
                    cone.position.set( 300, 0, -110 ); scene.add( cone );
					
					//ПЯТИУГОЛЬНАЯ ХУЙНЯ
					var radiusTop = 128; var radiusBottom = 128;
					var heigth = 240; var segments = 5;
                    var geometry = new THREE.CylinderGeometry(radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0x1E90FF } );
					var prism = new THREE.Mesh( geometry, material );
                    prism.position.set( -400, 0, 300 ); scene.add( prism );
					
					//ШЕСТИУГОЛЬНАЯ ХУЙНЯ ПРОТИВНОГО ПОРОСЯЧЬЕГО ЦВЕТА
					var radiusTop = 128; var radiusBottom = 128;
					var heigth = 120; var segments = 6;
                    var geometry = new THREE.CylinderGeometry(radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0xFF69B4 } );
					var prism = new THREE.Mesh( geometry, material );
                    prism.position.set( 60, 0, 300 ); scene.add( prism );
					
					//конус
					var radiusTop = 0; var radiusBottom = 62;
					var heigth = 240; var segments = 6;
                    var geometry = new THREE.CylinderGeometry(radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0x7CFC00 } );
					var cone = new THREE.Mesh( geometry, material );
                    cone.position.set( -150, 0, 300 ); scene.add( cone );
					
					//конус
					var radiusTop = 0; var radiusBottom = 62;
					var heigth = 300; var segments = 6;
                    var geometry = new THREE.CylinderGeometry(radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0x32CD32 } );
					var cone = new THREE.Mesh( geometry, material );
                    cone.position.set( 450, 0, -500 ); scene.add( cone );


					const helper = new THREE.GridHelper( 1000, 10 );
					//helper.rotation.x = Math.PI / 2;
					scene.add( helper );
					

			}

			// EVENT HANDLERS


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				controls.update(); //
				render();

			}

			function render() {

				renderer.render( scene, camera );

			}			


		</script>

	
</body></html>
